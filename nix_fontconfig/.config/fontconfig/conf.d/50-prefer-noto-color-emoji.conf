<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Prioritize Noto Color Emoji for sans-serif, serif, and monospace families -->
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>Noto Color Emoji</string></edit>
  </match>

  <!-- Explicitly prioritize Noto Color Emoji for the "emoji" generic family -->
  <match target="pattern">
    <test qual="any" name="family"><string>emoji</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>Noto Color Emoji</string></edit>
  </match>

  <!-- Ensure Noto Color Emoji is used as the default for symbol and emoji character sets (aliases) -->
  <alias>
    <family>emoji</family>
    <default><family>Noto Color Emoji</family></default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <default><family>Noto Color Emoji</family></default>
  </alias>
  <alias>
    <family>serif</family>
    <default><family>Noto Color Emoji</family></default>
  </alias>
  <alias>
    <family>monospace</family>
    <default><family>Noto Color Emoji</family></default>
  </alias>

  <!-- General font rendering settings (often beneficial for all fonts, including color emoji) -->
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
    <!-- <edit name="lcdfilter" mode="assign"><const>lcdfilter_light</const></edit> -->
  </match>

</fontconfig>
