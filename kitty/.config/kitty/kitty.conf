# Kitty Configuration
# Save this file as ~/.config/kitty/kitty.conf

# --- Fonts ---
font_family FiraCode Nerd Font
bold_font FiraCode Nerd Font Bold
italic_font FiraCode Nerd Font Italic
bold_italic_font FiraCode Nerd Font Bold Italic
font_size 12.0
disable_ligatures always

# General font fallback for most missing symbols (e.g., Powerline icons)
font_family_symbols Symbols Nerd Font Mono

# --- Colors ---
background #10100E
foreground #ffffff
color0 #10100E
color1 #C40233
color2 #8ce00a
color3 #FFD700
color4 #008df8
color5 #9A4EAE
color6 #20B2AA
color7 #C6C6C4
color8 #696969
color9 #FF2400
color10 #03C03C
color11 #FDFF00
color12 #007FFF
color13 #FF1493
color14 #00CCCC
color15 #FFFAFA
cursor #ff0017

# --- Cursor Style ---
cursor_shape Block
cursor_blink_interval 0.5

# --- Window Settings ---
background_opacity 0.85
left_padding 2
right_padding 2
top_padding 4
bottom_padding 4

# --- Close Confirmation ---
confirm_os_window_close 0

# --- Box Drawing Fix Consideration (keep commented unless needed) ---
# box_drawing_solid_lines yes

# --- Specific Symbol Fallbacks & Emoji Fallback ---

# Basic check/ballot dingbats (U+271x) - these are working from Noto Sans Symbols
symbol_map U+2713 Noto Sans Symbols # ✓ Check Mark
symbol_map U+2717 Noto Sans Symbols # ✗ Ballot X
symbol_map U+2714 Noto Sans Symbols # ✔ Heavy Check Mark
symbol_map U+2718 Noto Sans Symbols # ✘ Heavy Ballot X

# PROBLEMATIC EXCLAMATION/QUESTION MARKS (U+275x) - map to Noto Color Emoji
# Even though they're not "emojis", Noto Color Emoji often contains glyphs for them.
symbol_map U+2757 Noto Color Emoji # ❗ Heavy Exclamation Mark
symbol_map U+2753 Noto Color Emoji # ❓ Black Question Mark
symbol_map U+2755 Noto Color Emoji # ❕ White Exclamation Mark

# SPECIFIC EMOJI CHECK/CROSS (U+27xx) - remain mapped to Noto Color Emoji
symbol_map U+2705 Noto Color Emoji # ✅ White Heavy Check Mark (Emoji)
symbol_map U+274C Noto Color Emoji # ❌ Cross Mark (Emoji)
symbol_map U+27A1 Noto Color Emoji # ➡️ Right Arrow (Emoji) - this is for U+27A1 FE0F, but U+27A1 is the base

# Other general emoji ranges (these are usually fine)
symbol_map U+2600-U+26FF Noto Color Emoji
symbol_map U+200D Noto Color Emoji # Zero Width Joiner

# Major emoji blocks (as before)
symbol_map U+1F300-U+1F5FF Noto Color Emoji
symbol_map U+1F600-U+1F64F Noto Color Emoji
symbol_map U+1F680-U+1F6FF Noto Color Emoji
symbol_map U+1F900-U+1F9FF Noto Color Emoji
symbol_map U+1FA70-U+1FAFF Noto Color Emoji
symbol_map U+1F1E6-U+1F1FF Noto Color Emoji
symbol_map U+1F004 Noto Color Emoji
symbol_map U+1F0CF Noto Color Emoji
symbol_map U+1F170-U+1F171 Noto Color Emoji
symbol_map U+1F17E-U+1F17F Noto Color Emoji
symbol_map U+1F18E Noto Color Emoji
symbol_map U+1F191-U+1F19A Noto Color Emoji
symbol_map U+1F200-U+1F20F Noto Color Emoji
symbol_map U+1F210-U+1F23B Noto Color Emoji
symbol_map U+1F240-U+1F248 Noto Color Emoji
symbol_map U+1F250-U+1F251 Noto Color Emoji
