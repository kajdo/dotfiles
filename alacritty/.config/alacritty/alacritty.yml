window:
  opacity: 0.7
  padding:
    x: 2
    y: 4
  dynamic_padding: false
cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: On
  blink_timeout: 0
font:
  normal:
    family: Fira Code Nerd Font
    style: Regular
  bold:
    family: Fira Code Nerd Font
    style: Bold
  italic:
    family: Fira Code Nerd Font
    style: Italic
  size: 11
colors:
  cursor:
    cursor: "#ff0017"
  primary:
    background: "#10100E"
    foreground: "#fffaf3"
  normal:
    black: "#10100E"
    red: "#C40233"
    green: "#009F6B"
    yellow: "#FFD700"
    blue: "#0087BD"
    magenta: "#9A4EAE"
    cyan: "#20B2AA"
    white: "#C6C6C4"
  bright:
    black: "#696969"
    red: "#FF2400"
    green: "#03C03C"
    yellow: "#FDFF00"
    blue: "#007FFF"
    magenta: "#FF1493"
    cyan: "#00CCCC"
    white: "#FFFAFA"

